<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Talk</title>
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <!-- 맨 위 상태창 -->
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>           
        </div>
        <div class="status-bar_column">
            <span>17:53</span>
        </div>
        <div class="status-bar_column">
            <i class="fa-solid fa-lock-open"></i>
            <span>98%</span>
            <i class="fa-solid fa-battery-full" style="color: #00ff40;"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <!-- 소개 부분 -->
    <header class="welcome-header">
        <h1 class="welcome-header_title">Welcome to MovieTalk</h1>
        <p class="welcome-header_text">If you have a Movie Acoount, <br/>log in with your email or phone number.</p>
    </header>

    <!-- 로그인 창 -->
    <form id="login-form">
        <input type="text" placeholder="Email or phone number">
        <input type="password" placeholder="Password">
        <input type="submit" value="Log In">
        <a href="#">Find Movie Account or Password</a>
    </form>



    <!-- 이모티콘을 사용하는 Font Awesome 코드 -->
    <script src="https://kit.fontawesome.com/9fb6170d60.js" crossorigin="anonymous"></script>
</body>
</html>
