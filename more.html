<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Movie Talk</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="">
    
</head>
<body>
    <!-- 맨 위 상태창 -->
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>           
        </div>
        <div class="status-bar_column">
            <span>17:53</span>
        </div>
        <div class="status-bar_column">
            <i class="fa-solid fa-lock-open"></i>
            <span>98%</span>
            <i class="fa-solid fa-battery-full" style="color: #00ff40;"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <!-- 친구창과 검색, 음악, 설정탭 -->
    <header class="screen_header">
        <h1 class="screen_header_title">More</h1>
        <div class="screen_header_icons">
            <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
            <span><i class="fa-solid fa-music fa-2x"></i></span>
            <span><span class="nav_dot1"></span><a href="settings.html"><i class="fa-solid fa-gear fa-2x"></i></a></span>
        </div>
    </header>
    


    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component-column">
                <img src="img/1.jpg" class="user-component-avatar user-component-avatar-xl">
                <div class="user-component-text">
                    <h4 class="user-component-title">Joker</h4>
                    <h6 class="user-component-subtitle">010-1234-5678 <i class="fa-solid fa-circle-exclamation" style="color: #d825376b;"></i></h6> 
                </div>
            </div>
            <div class="user-component-column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-row_icon"><i class="fa-solid fa-calendar-days fa-2x"></i><span>Calendar</span></div>
            <div class="icon-row_icon"><i class="fa-solid fa-walkie-talkie fa-2x"></i><span>Talk Drive</span></div>
            <div class="icon-row_icon"><i class="fa-regular fa-face-smile fa-2x"></i><span>Emoticons</span></div>
            <div class="icon-row_icon"><i class="fa-solid fa-book fa-2x"></i><span>Themes</span></div>

        </div>

        <div class="more-suggestion">
            <h4 class="more-suggestion-title">Suggestion</h4>
            <div class="more-suggestion-icons">
                <div class="more-suggestion-icon">
                    <div class="more-suggestion-img"><i class="fa-solid fa-quote-left"></i></div>
                    <span class="more-suggestion-text">kakao</span>
                </div>
            </div>
        </div>

    </main>


    
    <!-- 맨 아래 네비게이션 4개  -->
    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn"><a class="nav_link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nav_btn"><a class="nav_link" href="chats.html"><i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav_btn"><a class="nav_link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav_btn"><a class="nav_link" href="more.html"><span class="nav_dot"></span><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>


    <!-- 이모티콘을 사용하는 Font Awesome 코드 -->
    <script src="https://kit.fontawesome.com/9fb6170d60.js" crossorigin="anonymous"></script>
</body>
</html>
