<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Movie Talk</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="">
    
</head>
<body>
    <!-- 맨 위 상태창 -->
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>           
        </div>
        <div class="status-bar_column">
            <span>17:53</span>
        </div>
        <div class="status-bar_column">
            <i class="fa-solid fa-lock-open"></i>
            <span>98%</span>
            <i class="fa-solid fa-battery-full" style="color: #00ff40;"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <!-- 친구창과 검색, 음악, 설정탭 -->
    <header class="screen_header">
        <h1 class="screen_header_title">Friends</h1>
        <div class="screen_header_icons">
            <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
            <span><i class="fa-solid fa-music fa-2x"></i></span>
            <span><i class="fa-solid fa-gear fa-2x"></i></span>
        </div>
    </header>
    
    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i>
        Friend's Names Display
        <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        
        <!-- 프로필 -->
        <div class="user-component">
            <div class="user-component-column">
                <img src="img/1.jpg" class="user-component-avatar user-component-avatar-xl">
                <div class="user-component-text">
                    <h4 class="user-component-title">Joker</h4>
                    <!-- <h6 class="user-component-subtitle">아마미야 렌</h6> -->
                </div>
            </div>
            <div class="user-component-column"></div>
        </div>

        <div class="friends-screen-channel">
            <div class="friends-screen-chaanel-header">
                <span>Channel</span>
                <i class="fa-solid fa-chevron-up fa-xs"></i>
            </div>
            
            <div class="user-component">
                <div class="user-component-column">
                    <img src="img/2.jpg" class="user-component-avatar user-component-avatar-sm">
                    <div class="user-component-text">
                        <h4 class="user-component-title">Panther</h4>
                        <!-- <h6 class="user-component-subtitle">아마미야 렌</h6> -->
                    </div>
                </div>

                <div class="user-component-column">
                    <span>2<i class="fa-solid fa-chevron-right fa-xs"></i></span>
                </div>

                <div class="user-component-column"></div>
            </div>
        </div>
    </main>


    
    <!-- 맨 아래 네비게이션 4개  -->
    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn"><a class="nav_link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a></li>
            <li class="nav_btn"><a class="nav_link" href="#"><span class="nav_notification">1</span><i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav_btn"><a class="nav_link" href="#"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav_btn"><a class="nav_link" href="# "><span class="nav_dot"></span><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>


    <!-- 이모티콘을 사용하는 Font Awesome 코드 -->
    <script src="https://kit.fontawesome.com/9fb6170d60.js" crossorigin="anonymous"></script>
</body>
</html>
