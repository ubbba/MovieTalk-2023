<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Movie Talk</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="">
    
</head>
<body>
    <!-- 맨 위 상태창 -->
    <div class="status-bar">
        <div class="status-bar_column">
            <span>UBBA</span>
            <i class="fa-solid fa-wifi"></i>           
        </div>
        <div class="status-bar_column">
            <span>17:53</span>
        </div>
        <div class="status-bar_column">
           
            <span>98%</span>
            <i class="fa-solid fa-battery-full" style="color: #00ff40;"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <!-- 친구창과 검색, 음악, 설정탭 -->
    <header class="screen_header">
        <h1 class="screen_header_title">Find</h1>
        <div class="screen_header_icons">
            <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
            <span><span class="nav_dot1"></span><i class="fa-solid fa-gear fa-2x"></i></span>
        </div>
    </header>
    


    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row_icon"><i class="fa-solid fa-qrcode fa-2x"></i><span>QR Cdoe</span></div>
            <div class="icon-row_icon"><i class="fa-regular fa-address-book fa-2x"></i><span>Add by Contacts</span></div>
            <div class="icon-row_icon"><i class="fa-solid fa-id-card-clip fa-2x"></i><span>Add by ID</span></div>
            <div class="icon-row_icon"><i class="fa-regular fa-envelope fa-2x"></i><span>Invite</span></div>
        </div>

        <div class="recommended-friends">
            <h6 class="recommended-friends-title">Recommended Friends</h6>
            <!-- <span>You have no recommended friends.</span> -->
            <div class="recommend-persona">

            <div class="persona">
                <div class="personaImg">
                <img src="img/7.jpg" >
              <span>Navi</span>
            </div>
               </div>

               <div class="persona">
                <div class="personaImg">
                <img src="img/8.jpg" >
                <span>Noir</span>
            </div>
               </div>
            </div>

        </div>

        <div class="open-chat">
            <div class="open-chat-header">
                <h4 class="open-chat-title">Open Chat</h4>
                <span>Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i></span>
                
            </div>

            <div class="open-post">
               <div class="open-post-column">
                <h5 class="open-post-title">Persona5</h5>
                <h6 class="open-post-hashtag">#Persona5 #New #Member</h6>
                <div class="open-post-members">
                    <img src="img/1.jpg" alt="">
                    <span class="open-post-member-count">12 members</span>
                    <div class="divider"></div>
                    <span class="open-post-member-status">Active</span>
                </div>
               </div>
               <div class="open-post-column">
                <div class="open-post-right">
                <img src="img/1.jpg" >
                <div class="open-post-heart">
                    <i class="fa-solid fa-heart"></i>
                    <span>999+</span>
                </div>
            </div>
               </div>
            </div>
        </div>

    </main>


    
    <!-- 맨 아래 네비게이션 4개  -->
    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn"><a class="nav_link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nav_btn"><a class="nav_link" href="chats.html"><span class="nav_notification badge">1</span><i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav_btn"><a class="nav_link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav_btn"><a class="nav_link" href="more.html"><span class="nav_dot"></span><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Find Your Persona</span>
    </div>

    <!-- 이모티콘을 사용하는 Font Awesome 코드 -->
    <script src="https://kit.fontawesome.com/9fb6170d60.js" crossorigin="anonymous"></script>
</body>
</html>
